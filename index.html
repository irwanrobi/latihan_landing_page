<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website landing page pertemuan 8">
    <link rel="shortcut icon" href="./assets/images/diamond.png">
    <meta name="og:image" content="https://picsum.photos/seed/150/300">
    <meta name="og:description" content="Website landing page pertemuan 8">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Pertemuan 8 - Landing Page</title>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <h3 class="brand">TESLO</h3>

        <ul class="menu">
            <li class="menu_item">
                <a href="#home">Home</a>
            </li>

            <li class="menu_item">
                <a href="#about">About</a>
            </li>
            
            <li class="menu_item">
                <a href="#contact">Contact</a>
            </li>

            <li class="menu_item">
                <a href="#gallery">Gallery</a>
            </li>
        </ul>

        <span class="material-icons" id="menu_icons" onclick="showMobileMenu()">
            menu
        </span>


    </nav>
    <!-- end NAVBAR -->

    <!-- MOBILE MENU -->
    <div class="mobile_menu" id="mobile_menu">
        <div class="mobile_menu_item">
            <a href="#home">Home</a>
        </div>
        <div class="mobile_menu_item">
            <a href="#about">About</a>
        </div>
        <div class="mobile_menu_item">
            <a href="#contact">Contact</a>
        </div>
        <div class="mobile_menu_item">
            <a href="#gallery">Gallery</a>
        </div>
    </div>
    <!-- end MOBILE MENU -->

    <!-- FLOATING BUTTON -->
    <span class="material-icons" id="mail_icon" onclick="showModal()">
        mail_outline
    </span>
    <!-- end FLOATING BUTTON -->

    <!-- SUBSCRIBE -->
    <div class="sub_modal" id="sub_modal">

        <span class="material-icons" onclick="closeModal()">
            close
        </span>
        
        <h1 class="sub_title">
            dapatkan info terbaru dari kami
        </h1>

        <form action="" method="post" id="sub_form">

            <input type="email" name="email" id="email" placeholder="masukkan email anda">
            <button type="submit" id="submit_button">subscribe</button>

        </form>

    </div>
    <!-- end SUBSCRIBE -->


    <!-- <script src="main.js"></script> -->
    <script>
        
        // tangkap element mobile menu
        var mobileMenu = document.getElementById('mobile_menu');

        // check apakah element berhasil ditangkap
        console.log(mobileMenu);

        var show = false;

        console.log(show);

        // kita bikin function untuk mengontrol mobile menu
        function showMobileMenu() {
            // mengontrol style mobile menu

            if (show == false) {
                mobileMenu.style.transform = 'translateX(0)';

                // ubah show menjadi true
                show = true;
            } else {
                mobileMenu.style.transform = 'translateX(200px)';

                // ubah show menjadi true
                show = false;
            }
        }


        function showModal() {

            // menangkap element sub_modal
            var subModal = document.getElementById('sub_modal');

            // kita atur styling dari sub_modal

            // subModal.style.display = 'flex';
            // subModal.style.marginTop = '0';
            subModal.style.transform = 'scale(1)';

        }

        function closeModal() {

            // menangkap element sub_modal
            var subModal = document.getElementById('sub_modal');

            // kita atur styling dari sub_modal
            
            // subModal.style.display = 'none';
            // subModal.style.marginTop = '-1000px';
            subModal.style.transform = 'scale(0)';

        }

    </script>

</body>
</html>
